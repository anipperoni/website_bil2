{% extends 'base_sample.html' %}
{% load static %}

{% block title %}Team - BIL{% endblock title %}

{% block hero %}
<div class="container-fluid bg-deep-blue py-5" style="margin-bottom: 90px;">
    <div class="row py-5">
        <div class="col-12 pt-lg-5 mt-lg-5 text-center">
            <h1 class="display-4 text-white">Team</h1>
        </div>
    </div>
</div>
{% endblock hero %}

{% block content %}
<div class="container py-5">
    <div class="row py-5">
        <div class="col-lg-6">
            <h2 class="mb-4">Our team</h2>
            <p style="color: var(--soft-gray);">
                A dedicated team passionate about building Brunei's innovation ecosystem.
            </p>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row py-5 border-top">
        <div class="col-lg-8">
            <h2 class="mb-4">Join us</h2>
            <a href="{% url 'contact' %}" class="btn btn-dark py-3 px-5">Get in Touch</a>
        </div>
    </div>
</div>
{% endblock content %}
